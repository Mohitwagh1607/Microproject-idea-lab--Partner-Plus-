<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Partner Plus | Sign Up / Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #00c6ff, #dd2476);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: rgba(0,0,0,0.75);
    border-radius: 18px;
    padding: 40px 30px;
    width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    color: #fff;
    text-align: center;
  }

  h2 {
    margin-bottom: 30px;
    font-weight: 700;
  }

  .toggle-btns {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }

  .toggle-btn {
    background: none;
    border: none;
    font-size: 18px;
    color: #fff;
    padding: 8px 15px;
    cursor: pointer;
    border-bottom: 3px solid transparent;
    transition: border-color 0.3s;
    font-weight: 500;
  }

  .toggle-btn.active {
    border-color: #ff512f;
  }

  form {
    display: none;
    text-align: left;
  }

  form.active {
    display: block;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
  }

  button.submit-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #ff512f, #dd2476);
    border: none;
    border-radius: 12px;
    color: #fff;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }

  button.submit-btn:hover {
    transform: scale(1.05);
  }

  .note {
    margin-top: 20px;
    font-size: 14px;
    color: #ffb3a7;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Partner Plus</h2>
  <div class="toggle-btns">
    <button class="toggle-btn active" id="showLogin">Sign In</button>
    <button class="toggle-btn" id="showSignup">Sign Up</button>
  </div>

  <!-- Login Form -->
  <form id="loginForm" class="active" onsubmit="event.preventDefault(); alert('Login functionality coming soon!');">
    <label for="loginEmail">Email</label>
    <input type="email" id="loginEmail" placeholder="Enter email" required />
    <label for="loginPassword">Password</label>
    <input type="password" id="loginPassword" placeholder="Enter password" required />
    <button type="submit" class="submit-btn">Sign In</button>
  </form>

  <!-- Signup Form -->
  <form id="signupForm" onsubmit="event.preventDefault(); alert('Registration functionality coming soon!');">
    <label for="signupName">Full Name</label>
    <input type="text" id="signupName" placeholder="Enter full name" required />
    <label for="signupEmail">Email</label>
    <input type="email" id="signupEmail" placeholder="Enter email" required />
    <label for="signupPassword">Password</label>
    <input type="password" id="signupPassword" placeholder="Enter password" required />
    <button type="submit" class="submit-btn">Sign Up</button>
  </form>

  <div class="note">Thank you for your Interest!!!</div>
</div>

<script>
  const showLoginBtn = document.getElementById('showLogin');
  const showSignupBtn = document.getElementById('showSignup');
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');

  showLoginBtn.addEventListener('click', () => {
    loginForm.classList.add('active');
    signupForm.classList.remove('active');
    showLoginBtn.classList.add('active');
    showSignupBtn.classList.remove('active');
  });

  showSignupBtn.addEventListener('click', () => {
    signupForm.classList.add('active');
    loginForm.classList.remove('active');
    showSignupBtn.classList.add('active');
    showLoginBtn.classList.remove('active');
  });
</script>

</body>
</html>
